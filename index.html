<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f4e48f214d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              placeholder="Enter city...."
              autocomplete="off"
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="col">
            <input type="submit" class="btn btn-primary" value="🔍" />
            <button type="button" class="btn btn-location">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>
      </form>
      <br />

      <div class="row currentStats">
        <div class="col-7">
          <div class="city">Cleveland</div>
          <div class="weather">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="partly cloudy"
            />
          </div>
          <div class="temperature"><span id="temperature-value"></span> °F</div>
        </div>
        <div class="col-4 my-auto">
          <div class="dayTime">Saturday 4:20pm</div>
          <br />

          <div class="wind">Wind: <span id="wind-value"></span> mph</div>
          <div class="humidity">
            Humidity: <span id="humidity-value"></span>%
          </div>
          <div class="feels-like">
            Feels like: <span id="feels-like-value"></span>°F
          </div>
        </div>
      </div>
      <br />

      <div class="row forecast">
        <div class="col day1">
          <p>Sun</p>
          <p>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="partly cloudy"
            />
          </p>
          <p>31°/18°</p>
        </div>
        <div class="col day2">
          <p>Mon</p>
          <p>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/rain.png"
              alt="rain"
            />
          </p>
          <p>20°/12°</p>
        </div>
        <div class="col day3">
          <p>Tues</p>
          <p>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/snow.png"
              alt="snow"
            />
          </p>
          <p>22°/13°</p>
        </div>
        <div class="col day4">
          <p>Wed</p>
          <p>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy"
            />
          </p>
          <p>30°/23°</p>
        </div>
        <div class="col day5">
          <p>Thurs</p>
          <p class="sunny">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="sunny"
            />
          </p>
          <p>35°/24°</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
