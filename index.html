<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f4e48f214d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              placeholder="Enter city...."
              autocomplete="off"
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="col">
            <input type="submit" class="btn btn-primary" value="🔍" />
            <button type="button" class="btn btn-location">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>
      </form>
      <br />

      <div class="row currentStats">
        <div class="col-7">
          <div class="city">Cleveland</div>
          <div class="description">Partly Cloudy</div>
          <div class="weather">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="partly cloudy"
              id="main-icon"
            />
          </div>
          <div class="temperature">
            <span id="temperature-value"></span
            ><span class="units">
              <a href="#" id="fahrenheit-link" class="active">°F</a> |
              <a href="#" id="celsius-link" class="inactive">°C</a>
            </span>
          </div>
        </div>
        <div class="col-4 my-auto">
          <div class="dayTime"></div>
          <br />

          <div class="wind">Wind: <span id="wind-value"></span> mph</div>
          <div class="humidity">
            Humidity: <span id="humidity-value"></span>%
          </div>
          <div class="feels-like">
            Feels like: <span id="feels-like-value"></span>°F
          </div>
        </div>
      </div>
      <br />
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-day">Sun</div>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="partly cloudy"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">33°</span>
              <span class="weather-forecast-temperature-min">20°</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="footer">
      <a href="https://github.com/Rishona9/Weather-App" target="_blank"
        >Open-source code</a
      >
      by Rishona Lee
    </p>
    <script src="index.js"></script>
  </body>
</html>
